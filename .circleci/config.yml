version: 2.1
orbs:
  node: circleci/node@3.0.0

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.22.1

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: sudo apt install git
      - run: sudo apt install python
      - run: sudo apt install make
      - run: sudo apt install g++
      - run: npm run bootstrap

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.22.1

    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: .

      - run: npm run lint # triggers lint


  test_dao:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.22.1

    working_directory: ~/repo/

    steps:
      - attach_workspace:
          at: .
      - run: npm run test:dao

  test_voting:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.22.1

    working_directory: ~/repo/

    steps:
      - attach_workspace:
          at: .
      - run: npm run test:api3-voting

  test_pool:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.22.1

    working_directory: ~/repo/packages/pool

    steps:
      - attach_workspace:
          at: .
      - run: npm run test:pool

  coverage:
      docker:
        # specify the version you desire here
        - image: circleci/node:10.22.1

      working_directory: ~/repo/


      steps:
        - attach_workspace:
            at: .
        - run:  npm run coverage:pool && npm run coverage:api3-voting





workflows:
  build_and_test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test_dao:
          requires:
            - lint
      - test_pool:
          requires:
            - lint
      - test_voting:
          requires:
            - lint
      - coverage:
          requires:
            - test_voting
            - test_pool
          filters:
            branches:
              only: develop

